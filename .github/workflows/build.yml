name: build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      # To load past commits, please set `fetch-depth: 0`
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # Cache output files in dist directory
      - name: Setup cache
        uses: actions/cache@v2
        with:
          path: test/dist
          key: ${{ runner.os }}-makefile-${{ github.sha }}-${{ hashFiles('**/makefile') }}
          restore-keys: |
            ${{ runner.os }}-makefile-

      - name: Build
        run: make